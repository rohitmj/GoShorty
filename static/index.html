<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoShorty - URL Shortener</title>
</head>
<body>
  <h2>Shorten Your URL</h2>
  <form id="shorten-form">
    <input type="text" id="url" placeholder="Enter long URL" size="50" required />
    <button type="submit">Shorten</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    document.getElementById("shorten-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const url = document.getElementById("url").value;

      const response = await fetch("/shorten", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ url }),
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById("result").innerHTML = `
          Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>
        `;
      } else {
        document.getElementById("result").textContent = "Error: " + (data.error || "Something went wrong");
      }
    });
  </script>
</body>
</html>
